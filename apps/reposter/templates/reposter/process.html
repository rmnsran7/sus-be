<!DOCTYPE html>
<html>

<head>
    <title>LoudSurrey - Reposting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E1306C;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .progress-container {
            background: #eee;
            border-radius: 10px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: #E1306C;
            width: 0%;
            height: 100%;
            transition: width 0.3s;
        }

        #status-text {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .success-icon {
            color: #28a745;
            font-size: 48px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Processing Repost</h3>
        <p style="font-size: 12px; color: #888; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{
            target_link }}</p>

        <div id="loading-zone">
            <div class="loader"></div>
            <div id="status-text">Initializing...</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <div id="success-zone" style="display:none;">
            <div class="success-icon">âœ“</div>
            <h4>Successfully Posted!</h4>
            <p id="media-id-text"></p>
            <button onclick="window.close()" style="padding: 10px 20px; cursor: pointer;">Close Tab</button>
        </div>
    </div>

    <script>
        const taskId = "{{ task_id }}";
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        const loadingZone = document.getElementById('loading-zone');
        const successZone = document.getElementById('success-zone');

        function checkStatus() {
            fetch(`/api/reposter/status/${taskId}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'PROGRESS') {
                        statusText.innerText = data.info.status;
                        // Simple progress mapping
                        if (data.info.status.includes('Downloading')) progressBar.style.width = '40%';
                        if (data.info.status.includes('Publishing')) progressBar.style.width = '80%';
                    }

                    if (data.status === 'SUCCESS') {
                        progressBar.style.width = '100%';
                        statusText.innerText = "Done!";
                        setTimeout(() => {
                            loadingZone.style.display = 'none';
                            successZone.style.display = 'block';
                            document.querySelector('.success-icon').style.display = 'block';
                            document.getElementById('media-id-text').innerText = "IG Media ID: " + data.info.media_id;
                        }, 500);
                        return; // Stop polling
                    }

                    if (data.status === 'FAILURE') {
                        statusText.innerText = "Error: " + data.info;
                        statusText.style.color = "red";
                        return;
                    }

                    // Poll every 2 seconds
                    setTimeout(checkStatus, 2000);
                });
        }

        checkStatus();
    </script>
</body>

</html>
